<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Keeper</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Time Keeper">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Time Keeper</h1>
    </header>

    <main>
        <div id="clockTimes">
            <!-- Display clock in/out times here -->
        </div>

        <div id="calendar">
            <button id="previousWeekButton" class="calendar-button"><i class="fas fa-chevron-left"></i></button>
            <h2 id="weekTitle"><div class="week-title-text">Week 1 2024</div></h2>
            <button id="nextWeekButton" class="calendar-button" ><i class="fas fa-chevron-right"></i></button>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Time Spent</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Calendar data will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div id="clockDataContainer">
            <div id="clockDataDisplay">
                <!-- Display clock in/out data will be added dynamically using JavaScript -->
            </div>
            <button id="editClocksButton">&#9998; edit clock data</button>
        </div>

        <div id="spacer"></div>
    </main>

    <button id="clockButton">Clock In/Out</button>

    <dialog id="editDialog">
        <form id="editForm">
            <!-- The form will be populated here -->
        </form>
    </dialog>


    <script type="module" src="main.js"></script>
</body>
</html>
